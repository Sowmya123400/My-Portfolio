<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        footer{
            background-color: black;
            padding:20px;
            color:white;
            height:400px;
            font-size:20px;
            display:grid;
            grid-template-columns:6fr 6fr;
        }
        .panel-left{
            display:grid;
            grid-template-columns:3fr 3fr 3fr 3fr;
        }
        .panel-right{
            display:grid;
            grid-template-columns:6fr 6fr;
            border-left:1px solid rgb(104, 101, 101);
            padding-left:20px;
            
        }
    </style>
</head>
<body>
    <footer>
        <div class="panel-left">
            <div>
                col1
            </div>
            <div>
                col2
            </div>
            <div>
                col3
            </div>
            <div>
                col4
            </div>
        </div>
        <div class="panel-right">
            <div>
                col1
            </div>
            <div>
                col2
            </div>
        </div>
    </footer>
    
</body>
</html>
